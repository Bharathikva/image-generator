<div class="min-h-screen bg-[#1a202c] text-[#e5e7eb] flex justify-center items-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full mx-auto p-8 sm:p-10 bg-opacity-20 backdrop-blur-lg rounded-3xl shadow-xl">
        <header class="text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-[#f59e0b]">AI Image Generator</h1>
            <p class="text-lg sm:text-xl text-[#d1d5db] mt-4">
                Transform your ideas into stunning visuals powered by AI.
            </p>
        </header>

        <main class="flex flex-wrap justify-between items-start mt-12 gap-8">
            <!-- Input Section -->
            <section class="w-full lg:w-[48%] space-y-6">
                <textarea [(ngModel)]="prompt" placeholder="Describe your image idea..."
                    class="w-full p-4 bg-[#1f2937] border border-[#374151] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#facc15] text-[#e5e7eb]"
                    rows="3" [disabled]="isLoading">
                </textarea>

                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <label for="aspectRatio" class="text-[#d1d5db] w-1/3">Aspect Ratio:</label>
                        <select id="aspectRatio" [(ngModel)]="aspectRatio"
                            class="w-2/3 p-3 bg-[#1f2937] border border-[#374151] rounded-xl focus:ring-2 focus:ring-[#facc15] text-[#e5e7eb]"
                            [disabled]="isLoading">
                            <option value="square">Square</option>
                            <option value="landscape">Landscape</option>
                            <option value="portrait">Portrait</option>
                        </select>
                    </div>

                    <div class="flex justify-between items-center">
                        <label for="style" class="text-[#d1d5db] w-1/3">Style:</label>
                        <select id="style" [(ngModel)]="style"
                            class="w-2/3 p-3 bg-[#1f2937] border border-[#374151] rounded-xl focus:ring-2 focus:ring-[#facc15] text-[#e5e7eb]"
                            [disabled]="isLoading">
                            <option value="anime">Anime</option>
                            <option value="realistic">Realistic</option>
                            <option value="fantasy">Fantasy</option>
                        </select>
                    </div>

                    <div class="flex justify-between items-center">
                        <label for="guidanceScale" class="text-[#d1d5db] w-1/3">Guidance Scale:</label>
                        <div class="w-2/3 flex items-center">
                            <input type="range" id="guidanceScale" [(ngModel)]="guidanceScale" min="1" max="20"
                                class="w-full" [disabled]="isLoading" />
                            <span class="ml-3 text-[#d1d5db]">{{ guidanceScale }}</span>
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <label for="negprompt" class="text-[#d1d5db] w-1/3">Negative Prompt:</label>
                        <textarea id="negprompt" [(ngModel)]="negprompt"
                            placeholder="Describe what to avoid in the image..."
                            class="w-2/3 p-3 bg-[#1f2937] border border-[#374151] rounded-xl focus:ring-2 focus:ring-[#facc15] text-[#e5e7eb]"
                            rows="2" [disabled]="isLoading">
                        </textarea>
                    </div>

                    <button (click)="generateNegativePrompt()" [disabled]="isLoading"
                        class="w-full py-2 bg-[#facc15] text-[#1a202c] font-semibold rounded-xl hover:bg-[#f59e0b] transition disabled:bg-[#374151]">
                        Generate Prompt
                    </button>

                    <div class="flex justify-between items-center">
                        <label for="steps" class="text-[#d1d5db] w-1/3">Steps:</label>
                        <input type="number" id="steps" [(ngModel)]="steps" min="1" max="50"
                            class="w-2/3 p-3 bg-[#1f2937] border border-[#374151] rounded-xl focus:ring-2 focus:ring-[#facc15] text-[#e5e7eb]"
                            [disabled]="isLoading" />
                    </div>
                </div>

                <button (click)="onGenerateImage()" [disabled]="isLoading || !prompt.trim()"
                    class="w-full py-4 text-[#1a202c] font-semibold bg-[#facc15] rounded-xl hover:bg-[#f59e0b] transition disabled:bg-[#374151]">
                    {{ isLoading ? 'Generating...' : 'Generate Image' }}
                </button>
            </section>

            <!-- Output Section -->
            <section class="w-full lg:w-[48%] space-y-6">
                <ng-container *ngIf="!generatedImage; else imageBlock">
                    <div class="border-4 border-dashed border-[#374151] p-16 text-center text-[#71717a] rounded-xl">
                        <p>Your generated image will appear here</p>
                    </div>
                </ng-container>

                <ng-template #imageBlock>
                    <div class="relative">
                        <img [src]="generatedImage" alt="AI Generated Image"
                            class="w-full rounded-xl shadow-xl object-cover" />

                        <div class="absolute bottom-5 left-1/2 transform -translate-x-1/2 flex gap-4">
                            <a [href]="generatedImage" download="AI_Image" class="icon-btn bg-[#10b981]">
                                <i class="fas fa-download" aria-hidden="true"></i><span class="sr-only">Download</span>
                            </a>
                            <a href="https://twitter.com/intent/tweet?url={{ generatedImage }}" target="_blank"
                                class="icon-btn bg-[#1DA1F2]">
                                <i class="fab fa-twitter" aria-hidden="true"></i><span class="sr-only">Share on
                                    Twitter</span>
                            </a>
                            <!-- Add other social icons as needed -->
                        </div>
                    </div>
                </ng-template>
            </section>
        </main>
    </div>
</div>
