<div class="min-h-screen bg-[#1a202c] text-[#e5e7eb] px-4 sm:px-6 lg:px-8 py-12">
  <div class="max-w-4xl mx-auto">
    <header class="text-center mb-12">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-[#f59e0b]">Contact Us</h1>
      <p class="text-lg sm:text-xl text-[#d1d5db] mt-4">We'd love to hear from you! Reach out using the form below.</p>
    </header>

    <main>
      <form [formGroup]="contactForm" (ngSubmit)="sendEmail()" class="space-y-6">
        <div>
          <label class="text-[#d1d5db] block">Your Name</label>
          <input type="text" formControlName="name" class="w-full p-3 bg-[#1f2937] border border-[#374151] rounded-xl text-[#e5e7eb]" required />
        </div>

        <div>
          <label class="text-[#d1d5db] block">Your Email</label>
          <input type="email" formControlName="email" class="w-full p-3 bg-[#1f2937] border border-[#374151] rounded-xl text-[#e5e7eb]" required />
        </div>

        <div>
          <label class="text-[#d1d5db] block">Your Message</label>
          <textarea formControlName="message" class="w-full p-3 bg-[#1f2937] border border-[#374151] rounded-xl text-[#e5e7eb]" rows="5" required></textarea>
        </div>

        <button type="submit" class="w-full py-3 bg-[#f59e0b] text-[#1a202c] font-semibold rounded-xl hover:bg-[#fbbf24] transition">
          Send Message
        </button>
      </form>
    </main>
  </div>
</div>
